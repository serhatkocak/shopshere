<div class="container mt-5 vh-100">
        <div class="card mx-auto" style="max-width: 400px; background-color: #2c2c2c; color:white;">
            <div class="card-body">
                <h3 class="text-center">Giriş Yap</h3>
                <div [formGroup]="loginForm">
    
                    <div class="mb-3">
                        <label for="email" class="form-label">E-posta</label>
                        <input type="email" class="form-control" placeholder="E-posta giriniz" formControlName="email" [ngClass]="{'invalid': getControlName('email')}">
                    </div>
    
                    <div class="mb-3">
                        <label for="password" class="form-label">Şifre</label>
                        <input type="password" class="form-control" id="password" placeholder="Şifre giriniz" formControlName="password" [ngClass]="{'invalid': getControlName('password')}"> 
                    </div>
    
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" formControlName="remember">
                            <label class="form-check-label" for="flexCheckDefault" >Beni Hatırla</label>
                        </div>
                        <a href="#" class="text-decoration-none">Şifremi unuttum</a>
                    </div>
                    <p class="text-center mt-3">Hesabın yok mu? <a routerLink="/register" class="text-decoration-none">Hesap Oluştur</a></p>

                    <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid" (click)="login()">Giriş yap</button>
                </div>
            </div>
        </div>
    </div>
